<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace de hojas de estilo de boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!--Enlace google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <!--Enlace javascript para Sweetalert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <title>Taller de JavaScript</title>
</head>
<body>
    <div class="container">
        <h1>Taller de JavaScript</h1>
        <hr>
        <form>
            <label>Número 1</label>
            <input type="number" max="10000" min="0" placeholder="0" id="numero1" autofocus>
            <label>Número 2</label>
            <input type="number" max="10000" min="0" placeholder="0" id="numero2">
            <hr>
            <input type="button" class="btn btn-info w-25" onclick="Sumar()" value="Sumar" required>
            <input type="button" class="btn btn-info w-25" onclick="Restar()" value="Restar" required>
            <input type="button" class="btn btn-info w-25" onclick="Multiplicar()" value="Multiplicar" required>
            <hr>
            <input type="button" class="btn btn-secondary w-25" onclick="Division()" value="Division" required>
            <input type="button" class="btn btn-secondary w-25" onclick="Potenciacion()" value="Potenciacion" required>
            <input type="button" class="btn btn-secondary w-25" onclick="Concatenacion()" value="Concatenacion" required>
            <hr>
            <input type="button" class="btn btn-primary w-25" onclick="Instruccion_if()" value="Instruccion_if" required>
            <input type="button" class="btn btn-primary w-25" onclick="Instruccion_for()" value="Instruccion_for" required>
            <input type="button" class="btn btn-primary w-25" onclick="Instruccion_switch()" value="Instruccion_switch" required>
            <hr>
        </form>
    </div>
    <!--En este DIV apareceran los resultados-->
    <div id="resultado" class="container"></div>
    <script>
        //Obtenemos la referencia al div con id=resultado
        var R= document.getElementById("resultado");
        //Se crea una funcion para cambiar las propiedades del div con id=resultado
        function Propiedades(){
            R.style.borderStyle="solid";
            R.style.texAling="center";
            R.style.fontFamily="Pangolin";
            R.style.fontSize="30px";
        }

        function obtenerValores(){
            //Obtenemos el valor del input text con id=numero1
            var n1=document.getElementById("numero1").value;
            //por obtenerse como variable tipo cadena convertimos a entero de base 10
            n1=parseInt(n1,10);
            //Obtenemos el valor del input text con id=numero2
            var n2=document.getElementById("numero2").value;
            //por obtenerse como variable tipo cadena convertimos a entero de base 10
            n2=parseInt(n2,10);
            return [n1,n2];
        }

        function Sumar (){
            [n1,n2]=obtenerValores();
            //Llamado de la funcion propiedades
            Propiedades();
            //podemos usar n1 y n2 en la funcion ya que son variables globales
            //dejamos el resultado en el div que ahora lo manejamos con la variable R.style.borderStyle
            R.innerHTML="La Suma de los números es: "+ (n1+n2);
        }
        
        function Restar(){
            [n1,n2]=obtenerValores();
            //Llamado de la funcion obtener valores
            Propiedades();
            //dejamos el resultado en el div que ahora lo manejamos con la variable R
            R.innerHTML="La Resta de los números es: "+ (n1-n2);
        }
        
        function Multiplicar(){
            [n1,n2]=obtenerValores();
            //Llamado de la funcion propiedades.
            Propiedades();
            //dejamos el resultado en el div que ahora lo manejamos con la variable R
            R.innerHTML="La multiplicación de los números es: "+ (n1*n2);
        }

        function Division (){
            [n1,n2]=obtenerValores();
            //Llamado de la funcion propiedades.
            Propiedades();
            if (n2===0)
                d="Error: División por 0";
            else
                d=n1/n2
            //dejamos el resultado en el div que ahora lo manejamos con la variable R
            R.innerHTML="La División de los números es: "+ (d);
        }

        function Potenciacion (){
            [n1,n2]=obtenerValores();
            //Llamado de la función propiedades.
            Propiedades();
            //dejamos el resultado en el div que ahora lo manejamos con la variable R
            R.innerHTML="La Potencia de los números es "+(Math.pow(n1,n2));
        }
        function Concatenacion (){
            n1=document.getElementById("numero1").value;
            n2=document.getElementById("numero2").value;
            //Llamado de la funcion propiedades
            Propiedades();
            //dejamos el resultado en el div que ahora lo manejamos con la variable R
            R.innerHTML="La concatenación de los números es "+(n1+n2);
        }
        function Instruccion_if (){
            [n1,n2]=obtenerValores();
            //Llamado de la funcion propiedades
            Propiedades();
            //dejamos el resultado en el div que ahora lo manejamos con la variable R
            R.innerHTML="Ejemplo de la instrucción If usando Sweetalert ";
            if (n1>n2){
                swal("Mensaje", "n1 es mayor a n2");
            }
            else if(n1==n2){
                swal("Mensaje", "n1 es igual a n2", "success");
            }
            else {
                swal({
                    title: "Mensaje",
                    text: "n1 es menor que n2",
                    icon: "info",
                    button: "Salir",
                });
            }
        }

        function Instruccion_for (){
            [n1,n2]=obtenerValores();
            //Llamado de la funcion propiedades
            Propiedades();
            contador=0;
            //usamos el for (para)
            for (i=n1;i<=n2;i++){
                contador=contador+1;
            //dejamos el resultado en el div que ahora lo manejamos con la variable R
            R.innerHTML="Los ciclos que realizó el for fueron: "+contador;
            }
        }

        function Instruccion_switch (){
            [n1,n2]=obtenerValores();
            //Llamado de la funcion propiedades
            Propiedades();
            //dejamos el resultado en el div que ahora lo manejamos con la variable R
            R.innerHTML="Ejemplo con la instrucción switch usando sweetalert";
            switch(n1){
                case 1:
                    swal("Mensaje", "n1 tiene un valor de 1");
                    break;
                case 2:
                    swal("Mensaje", "n1 tiene un valor de 2", "success");
                    break;
                default:
                    swal({
                    title: "Mensaje",
                    text: "n1 tiene un valor mayor de 2",
                    icon: "info",
                    button: "Salir",
                });
                break;}
            }
        
        </script>
</body>
</html>
